<!DOCTYPE HTML>
<html>
<head>
    <title>Quiz Project</title>

    <link rel=stylesheet href="refrences/fonts/fonts.css">
    <link rel="stylesheet" href='refrences/css/login-style.css'>
    <script>
        window.onload =function(){
document.querySelector("#goto-reg").onclick = function(){
    document.querySelector(".forms").className = " forms forms-reg"
    return false
}

document.querySelector("#goto-log").onclick = function(){
    document.querySelector(".forms").className = " forms forms-log"
    return false
}

}
     </script>
</head>
<body>
    <section class="container">
        <section class="hero">
            <section class="forms forms-{{ data }}">
                    <form class="register-form" method="POST" action="">

                            <input type=text name=fullname placeholder="Enter Your Full Name">

                            <button type=submit> Register </button>

                        </form>
                        <form class="login-form" method="POST" action="">

                            <button type=submit> Login </button>

                        </form>
            </section>
        </section>

</body>
